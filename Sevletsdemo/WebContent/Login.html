<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<h1>Login Application</h1><hr></hr>
           <form action='login'>
  <div class="row mb-3">
    <label for="inputUser" class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUser" name="user">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="pword">
    </div>
  </div>
  
  
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
